<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./style.css" class="rel" />
		<title>SLITTER</title>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="header">
			<img src="./images/logo.svg" alt="logo" />
		</div>

		<div class="main-container">
			<div class="user-inputs">
				<div class="label">
					<label for="input">Bill</label>
				</div>
				<div class="input-container">
					<input type="number" placeholder="0.00" id="bill" />
					<img src="./images/icon-dollar.svg" alt="dollar icon" />
				</div>

				<div class="label">
					<label for="customTip">Select Tip %</label>
				</div>
				<div class="btn-container">
					<button class="gratuity">5%</button>
					<button class="gratuity">10%</button>
					<button class="gratuity">15%</button>
					<button class="gratuity">25%</button>
					<button class="gratuity">50%</button>
					<input
						type="number"
						placeholder="Custom"
						id="custom-gratuity"
						value="" />
				</div>

				<div class="label">
					<label for="people">Number of People</label>
					<p id="error"></p>
				</div>
				<div class="input-container">
					<input type="number" placeholder="0" id="people" />
					<img src="./images/icon-person.svg" alt="person icon" />
				</div>
			</div>

			<div class="output-container">
				<div class="outputs">
					<div class="output">
						<p>
							Tip Amount <br />
							<span>/ person</span>
						</p>
						<div id="split-tip" class="tipValue">$ 0.00</div>
					</div>
					<div class="output">
						<p>
							Total <br />
							<span>/ person</span>
						</p>
						<div id="split-total" class="tipValue">$ 0.00</div>
					</div>
				</div>
				<button id="reset" disabled>RESET</button>
			</div>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
